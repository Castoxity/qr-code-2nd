<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d98b2bf19e.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="parent">
        <div class="box">
            <div class="heading">
                <h2>QR Code Gen</h2>
                <h3>Enter your URL</h3>
            </div>
            <div class="input">
                <form action="#">
                    <input type="url" spellcheck="false" id="text">
                    <button type="button" id="generate"><i class="fa-solid fa-qrcode"></i></button>
                </form>
            </div>
            <div class="image">
                <canvas id="qrcodeCanvas"></canvas>
            </div>
            <button type="button" id="download"><i class="fa-solid fa-download"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
